<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe-data-object</title>
</head>
<body>
    <script>

    const orang = {
        "nama lengkap" : "Randhy Bryan",
        alamat: "Batam City",
        umur: 23
    };

    // ubah property / attribute
    // person["nama"] = "Randhy Bryan";
    // person["alamat"] = "Batam City";
    // person["umur"] = 23;

    console.info(`Nama : ${orang["nama lengkap"]}`);
    console.info(`Alamat : ${orang.alamat}`);
    console.info(`Umur : ${orang.umur}`);

    console.table(orang);

    delete orang["umur"];

    console.table(orang);



    </script>
</body>
</html>
