<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-anonymous</title>
</head>
<body>
    <script>

     const say = function (names) {
         document.writeln(`<p>Hello ${names}</p>`);
     }

     say("Randhy");
     say("Bryan");

     function giveMeName(callback) {
         callback("Randhy");
     }

     giveMeName(say);

     giveMeName(function (name) {
         document.writeln(`<p>Hi ${name}</p>`)
     });

     giveMeName(function (name) {
         document.writeln(`<p>Hi ${name}</p>`);
     })

     giveMeName(function (name) {
         document.writeln(`<p>Hi ${name}</p>`)
     });

    </script>
</body>
</html>
