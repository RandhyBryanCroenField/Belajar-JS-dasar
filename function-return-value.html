<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-return-value</title>
</head>
<body>
    <script>

     function sayHello(firstName, lastName) {
         const say = `Hello ${firstName} ${lastName}`;
         return say;
     }

     const result = sayHello("Randhy", "Bryan");
     document.writeln(`<p>${result}</p>`);

     function getFinalValue(value) {
         if (value > 90){
             return "A";
         } else if (value > 80) {
             return "B";
         } else if (value > 70) {
             return "C";
         } else if (value > 60) {
             return "D";
         } else {
             return "E";
         }
     }

     const finaValue = getFinalValue(77);
     document.writeln(`<p>${finalValue}</p>`);

     function isContains(array, searchValue) {
         for (const element of array) {
             console.info(`Iterasi Element ${element}`);
             if(element === searchValue) {
                 return true;
             }
         }
     }

    </script>
</body>
</html>
